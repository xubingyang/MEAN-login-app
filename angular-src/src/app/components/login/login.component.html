<app-navbar></app-navbar>
<div class="main-container">
    <div class="login-wrapper">
        <div class="login-screen">
            <div class="well">
                <div class="login-form">
                    <form action="" method="post" id="login-form" (submit)="onLoginSubmit()">
                      <div class="input-group">
                        <input type="text" class="form-control" id="pd-form-username" placeholder="用户名" [(ngModel)]="username" name="username" autocomplete="off" value="" data-rule="用户名:required;username" />
                      </div>
                      <div class="input-group">
                        <input type="password" class="form-control" id="pd-form-password" placeholder="密码" [(ngModel)]="password" name="password" autocomplete="off" value="" data-rule="密码:required;password" />
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">登 录</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
